<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>Admin-Login</title>
	<link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		body {
			background: #F0F5F9;
			min-width: 700px;
		}
		.login-container {
			position: absolute;
			width: 360px;
			top: 200px;
			right: 300px;
			border-radius: 10px;
			background: #fff;
			border: 1px solid #ccc;
		}
		.login-container .head {
			border-bottom: 1px solid #ccc;
			line-height: 50px;
			text-align: center;
			font-size: 20px;
		}
		.qrCode {
			border: 1px solid #ccc;
			min-height: 100px;
			margin: 50px auto 20px;
			width: 180px;
			height: 180px;
		}
		.text {
			text-align: center;
			color: #ccc;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="login-container">
			<div class="head">扫码登陆</div>
			<div class="qrCode">
				<img alt="qrCode" src="">
			</div>
			<div class="text">
				<p>请使用小程序扫码登陆</p>
			</div>
			<div class="alert alert-warning alert-dismissible fade in hidden"></div>
		</div>
	</div>
	
	<script type="text/javascript" src="./assets/jquery/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="./assets/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		({
			init: function() {
				var self = this;
				self.initWebSocket();
				self.socket = null;
				
				setTimeout(function() {
					alert('页面已过期，请刷新');
					location.reload();
				}, 60 * 10 * 1000);
			},
			initWebSocket: function() {
				var self = this;
				self.sid = Date.now() + '' + Math.round(Math.random() * 10000000);
				var socketUrl="ws://localhost:9091/bookkeeping/ws/" + self.sid;
	            console.log(socketUrl);
	            self.socket = new WebSocket(socketUrl);
	           	self.socket.onopen = function() {
	                console.log("onopen");
	            };
	            self.socket.onmessage = function(msg) {
	                console.log('onmessage', msg.data);
	                
	                var url = 'auth/adminLogin';
					var token = msg.data;
					$.post(url, {
						token: token
					}, function(resp) {
						if (resp.code == 0) {
							location.href = 'admin/init-shop.html';
						}
					});
	            };
	            self.socket.onclose = function() {
	                console.log("onclose");
	            };
	            self.socket.onerror = function() {
	                console.error("onerror");
	            }
			}
		}).init();
	</script>
</body>
</html>
